<!doctype html>
<html lang="ru" xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title> CSS Login Screen Tutorial </title>

</head>
<body>
<header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">Главная</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/login/home(username=${admin.getName()}, password=${admin.getPassword()})}">Каталог</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/login/requests(username=${admin.getName()}, password=${admin.getPassword()})}">Заявки</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<main>
    <div class="container">
        <br>
        <br>
        <br>
        <h2>Собаки</h2>
        <button type="button" class="btn btn-warning">
            <a th:href="@{/login/home/new(username=${admin.getName()}, password=${admin.getPassword()})}">Добавить собаку!</a></button>
        <br>
        <br>
        <div class="row row-cols-1 row-cols-md-3 g-4">
            <div class="col" th:each="pet: ${pets}">
                <div class="card h-100">
                    <svg class="bd-placeholder-img card-img-top" width="100%" height="300" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Image cap" preserveAspectRatio="xMidYMid slice" focusable="false">
                        <title>Placeholder</title>
                        <rect width="100%" height="100%" fill="#868e96">
                        </rect>
                        <text x="50%" y="50%" fill="#dee2e6" dy=".3em">Image cap</text>
                        <image height="100%" width="100%" th:href="${pet.getPhoto_name()}"></image>
                    </svg>

                    <div class="card-body">
                        <h5 class="card-title" th:text="${pet.getName() + ', ' + pet.getAge()}"></h5>
                        <p class="card-text" th:text="${pet.getDescription()}"></p>
                        <p class="card-text" th:text="${pet.getGender()==1} ? 'Пол: Мальчик' : 'Пол: Девочка'" ></p>
                        <button type="button" class="btn btn-secondary">
                            <a th:href="@{/login/{id}/dog_edit(id=${pet.getId()}, username=${admin.getName()}, password=${admin.getPassword()})}">Редактировать</a>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <br>
        <br>
    </div>

    <div class="container">
        <br>
        <br>
        <br>
        <h2>Кошки</h2>
        <button type="button" class="btn btn-warning">
            <a th:href="@{/login/home/cat/new(username=${admin.getName()}, password=${admin.getPassword()})}">Добавить кошку!</a></button>
        <br>
        <br>
        <div class="row row-cols-1 row-cols-md-3 g-4">
            <div class="col" th:each="cat: ${cats}">
                <div class="card h-100">
                    <svg class="bd-placeholder-img card-img-top" width="100%" height="300" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Image cap" preserveAspectRatio="xMidYMid slice" focusable="false">
                        <title>Placeholder</title>
                        <rect width="100%" height="100%" fill="#868e96">
                        </rect>
                        <text x="50%" y="50%" fill="#dee2e6" dy=".3em">Image cap</text>
                        <image height="100%" width="100%" th:href="${cat.getPhoto_name()}"></image>
                    </svg>

                    <div class="card-body">
                        <h5 class="card-title" th:text="${cat.getName() + ', ' + cat.getAge()}"></h5>
                        <p class="card-text" th:text="${cat.getDescription()}"></p>
                        <p class="card-text" th:text="${cat.getGender()==1} ? 'Пол: Мальчик' : 'Пол: Девочка'" ></p>
                        <button type="button" class="btn btn-secondary">
                            <a th:href="@{/login/{id}/cat_edit(id=${cat.getId()}, username=${admin.getName()}, password=${admin.getPassword()})}">Редактировать</a>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <br>
        <br>
    </div>

</main>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>

</body>

</html>
