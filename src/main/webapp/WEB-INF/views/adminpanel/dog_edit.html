  <meta charset="utf-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title> Редактирование </title>

</head>
<body>
<header>
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" th:href="@{/}">Главная</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" th:href="@{/login/home(username=${admin.getName()}, password=${admin.getPassword()})}">Каталог</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/login/requests(name=${admin.getName()}, password=${admin.getPassword()})}">Заявки</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>

<main>
  <div class="container">
    <br>
    <br>
    <br>
    <form th:method="POST" th:action="@{/login/home/{id}/edit(username=${admin.getName()}, password=${admin.getPassword()}, id=${dog.getId()})}" th:object="${dog}">
      <!-- Modal body -->
      <div class="modal-body">
        <label for="name">Кличка: </label>
        <input id="name" th:type="text" th:field="*{name}"><br>

        <label for="age">Возраст: </label>
        <input id="age" th:type="text" th:field="*{age}"><br>

        <label for="descr">Описание: </label>
        <textarea id="descr" th:type="text" rows="10" cols="40" th:field="*{description}"> </textarea><br>

        <label for="gender">Пол: </label>
        <select id="gender" th:field="*{gender}">
          <option th:value="1" th:text="Мальчик"></option>
          <option th:value="0" th:text="Девочка"></option>
        </select>
      </div>
      <!-- Modal footer -->
      <div class="modal-footer">

        <button type="submit" class="btn btn-success">Применить</button>

      </div>
    </form>
    <form th:method="POST" th:action="@{/login/home/{id}/delete(username=${admin.getName()}, password=${admin.getPassword()}, id=${dog.getId()})}" th:object="${dog}">
      <button type="submit" class="btn btn-danger">Удалить!</button>
    </form>
  </div>

</main>
